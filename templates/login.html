<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Technics - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Top red bar */
        .top-bar {
            background-color: #cc0000;
            height: 5px;
            width: 100%;
        }

        /* Navigation styles */
        .nav-container {
            background: linear-gradient(to bottom, #333333, #1a1a1a);
            width: 100%;
            padding: 10px 0;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 53px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #cccccc;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

       
        .navigation-container {
            width: 100%;
            background-color: #333; /* Example color */
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Keeps it in normal document flow */
        }
        body {
            margin: 0; /* Removes default margin */
            background-color: #f7f7f7; /* Optional: background color */
        }
        
        .main-content {
            height: calc(100vh - 50px); /* Adjusts for the height of the navigation bar */
            display: flex; /* Enables Flexbox */
            align-items: center; /* Centers the container vertically */
            justify-content: center; /* Centers the container horizontally */
        }
        
        .login-container {
            max-width: 400px;
            width: 100%; 
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
                
        .login-container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%; /* Makes the button span the full width of its container */
            padding: 10px; /* Adds some padding for a better appearance */
            background-color: #009933; /* Green background color */
            color: white; /* White text */
            border: none; /* Removes default button border */
            border-radius: 4px; /* Rounds the corners slightly */
            cursor: pointer; /* Adds a pointer cursor on hover */
            font-size: 16px; /* Adjusts font size */
            transition: background-color 0.3s ease; /* Smooth background color transition on hover */
        }
        
        .login-btn:hover {
            background-color: #007722; 
        }
        
        .footer-container {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.08);
            position: fixed; /* Ensures the footer is fixed at the bottom */
            bottom: 0; /* Positions the footer at the bottom */
            left: 0; /* Ensures it spans the entire width */
            width: 100%; /* Makes the footer span across the viewport */
            height: auto;
            min-height: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Keeps it above other elements */
        }        

        .footer-container img {
            height: 80px;
            width: 520px;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <header class="navigation-container">
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="Control Technics Logo">
            </div>
            <div class="nav-links">
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Products</a>
                <a href="#">Clients</a>
                <a href="#">Catalogues</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="social-icons">
                <img src="/api/placeholder/24/24" alt="Facebook">
                <img src="/api/placeholder/24/24" alt="Twitter">
            </div>
        </div>
    </nav>
</header>
<main class="main-content">
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</main>
    <div class="footer-container">
        <img src="{{ url_for('static', filename='Footer.jpg') }}" alt="Footer">
    </div>
</body>
</html>
